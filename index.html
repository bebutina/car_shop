<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Shop</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="SVGRepo_iconCarrier.png" alt="logo">
        <nav>
            <ul>
                <li><a href="#main" class="menu">Main</a></li>
                <li><a href="#about" class="menu">About us</a></li>
                <li><a href="#footer" class="menu">Contact</a></li>
            </ul>
            
        </nav>
        <img src="cart.png" alt="" class="cart">
    </header>

    <main class="main">
        <section class="favorite" id="main">
            <div class="fav__text">
                <hr class="fav_line">
                <h1 class="fav_title">Супер классные машины только у нас</h1>
                
                <p id='fav__des' class="fav_des">В нашем магазине очень</p>
                <p class="fav_des">много вариантов для покупки</p>
                <p class="fav_des2">Сервис</p>
            </div>
            <img src="fav_img.png" alt="car image" class="fav_img">
        </section>
        <section class="main__service" id="about">
            <div class="service__tablet">
                <img src="car_sale.png" alt=" car sale" class="tablet__img">
                <p class="tablet__text">Продажа машин</p>
            </div>
            <div class="service__tablet">
                <img src="car_service.png" alt=" car service" class="tablet__img">
                <p class="tablet__text">Техническое Обслуживание</p>
            </div>
            <div class="service__tablet">
                <img src="car_info.png" alt="car info " class="tablet__img" id="tablet__info">
                <p class="tablet__text">Консультация о покупке</p>
            </div>



        </section>

        <section class="main__sale">
            <div class="sale__text">
                <p class="text__price">5.999.999р</p>
                <a href="#" class="text__btn">Заказать</a>
            </div>
            <img src="tachkapng2 1.png" alt="" class="sale__img">
        </section>
    </main>
    <div class="arrow__div">
        <a href="#main" class="arrow_a">
        <img src="arrow_img.png" alt="arrow_img" class="arrow_img">
        </a>
    </div>
    <footer class="footer" id="footer">
        <p class="footer__text">Связь с нами: 8999999999</p>
    </footer>
</body>
</html>
